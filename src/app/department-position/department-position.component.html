<div class="dialog-container">

    <!-- <div mat-dialog-title>
        <h1 class="text-h1">Department</h1>
    </div> -->

    <div mat-dialog-content class="content">
        <div>
            <h1 class="text-h1">Department</h1>
            <mat-form-field appearance="outline">
                <mat-label>Department Name</mat-label>
                <input matInput [(ngModel)]="departmentName" placeholder="Department Name">
            </mat-form-field>
        </div>

        <div>
            <h1 class="text-h1">Position</h1>
            <mat-form-field appearance="outline">
                <mat-label>Select Department</mat-label>
                <mat-select [(ngModel)]="selectedDepartmentId">
                    <mat-option *ngFor="let department of departments" [value]="department.id">
                        {{ department.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Position Name</mat-label>
                <input matInput [(ngModel)]="positionName" placeholder="Position Name">
            </mat-form-field>
        </div>
    </div>

    <div mat-dialog-actions class="action">
        <button mat-raised-button color="primary" (click)="save()">Save</button>
        <button mat-raised-button (click)="closeDialog()">Cancel</button>
    </div>

</div>
