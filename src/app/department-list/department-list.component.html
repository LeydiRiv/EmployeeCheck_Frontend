<h1 class="text-h1">DEPARTMENT LIST</h1>

<table class="check-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Department</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let department of departments">
      <td>{{ department.id }}</td>
      <td>{{ department.name }}</td>
      <td>
        <!-- <button (click)="deleteDepartment(department.id)" class="btn btn-danger">Delete</button> -->
        <!-- <button (click)="editDepartment(department)" class="btn btn-primary">Edit</button> -->
        <button (click)="editDepartment(department)" class="btn btn-primary">Edit</button>
        <button (click)="deleteDepartment(department.id)" class="btn btn-danger">Delete</button>

      </td>
    </tr>
  </tbody>
</table>
