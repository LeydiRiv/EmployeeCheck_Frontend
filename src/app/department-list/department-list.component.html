<h1 class="text-h1">DEPARTMENT LIST</h1>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Department" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id" class="mat-column-id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let department"> {{department.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name" class="mat-column-name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
      <td mat-cell *matCellDef="let department"> {{department.name}} </td>
    </ng-container>

    <ng-container matColumnDef="actions" class="mat-column-actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let department">
        <button (click)="editDepartment(department)" class="btn btn-primary">Edit</button>
        <button (click)="deleteDepartment(department.id)" class="btn btn-danger">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="3">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" 
                 [pageSize]="5" 
                 aria-label="Select page of departments" 
                 (page)="onPageChange($event)">
  </mat-paginator>
</div>
